# 意图模式规则

greeting:
  keywords: ["你好", "hi", "hello", "嗨", "在吗", "早上好", "下午好", "晚上好"]
  patterns:
    - "^(你好|hi|hello|嗨|在吗)"

farewell:
  keywords: ["再见", "拜拜", "bye", "下次见", "晚安"]
  patterns:
    - "^(再见|拜拜|bye|下次见|晚安)"

recall:
  keywords: ["之前", "上次", "记得", "昨天", "以前", "前几天", "那天"]
  patterns:
    - "(之前|上次|记得|昨天|以前|前几天|那天).*(说|聊|提到|讨论)"

question:
  indicators:
    - "？"
    - "?"
    - "怎么看"
    - "什么意思"
    - "为什么"
    - "怎么样"
    - "如何"
